
spring:
    datasource:
        driver-class-name: org.h2.Driver
        url: jdbc:h2:tcp://localhost/~/test
        username: sa
        password: 

    jpa:
        hibernate:
            ddl-auto: update
        
        generate-ddl: false
        show-sql: true
        database-platform: org.hibernate.dialect.H2Dialect
        properties:
            hibernate:
                format_sql: true

    mvc:
        hiddenmethod:
            filter:
                enabled: true

    profiles:
        include: oauth